<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600&display=swap" rel="stylesheet">
    <title>Tindog</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="navbar">
                <img class="icons avatar" src="images/avatar2.png" alt="profile pic">
                <img class="icons logo"  src="images/logo.png" alt="logo">
                <img class="icons chat" src="images/icon-chat.png" alt="chat icon">
            </div>
        </div>
    </header>

    <main>
       <div id="dog_display"></div>

          <div class="container">
              <div class="display_btn">
                    <button  id="cross"><img class="cross" src="images/icon-cross.png" alt="cross icon"></button>
                    <button  id="heart"><img class="heart" src="images/icon-heart.png" alt="heart icon"></button>
              </div> 
            </div>
                             
    </main>

    <script src="index.js" type="module"></script>
</body>
</html>
